<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form id="form">
                <h1>Formulário</h1>
                <div class="form-group">
                    <label for="numero1">Numero 1</label>
                    <input type="text" placeholder="primeiro numero" name="numero1" id="numero1" style="margin-bottom:  10px">
                </div>    
                <div class="form-group">
                    <label for="numero2">Numero 2</label>
                    <input type="text" placeholder="segundo-numero" id="numero2" name="numero2">
                    <input class="button" type="button" value="Enviar" onclick="validarFormulario()">
                </div>       
                <div id="mensagem"></div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
